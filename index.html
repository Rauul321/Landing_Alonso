    <script>
        //const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        const startDate= new Date('2025-10-10'); // Fecha de inicio
        const releaseDate= new Date('2025-11-07'); // Fecha de lanzamiento

        function updateProgress() {
            const now = new Date();
            if (now < startDate) {
                //progressBar.style.width = '0%';
                progressText.textContent = '0%';
            } else if (now > releaseDate) {
                //progressBar.style.width = '100%';
                progressText.textContent = '100%';
            } else {
                const totalDuration = releaseDate - startDate;
                const elapsed = now - startDate;
                const progressPercent = Math.floor((elapsed / totalDuration) * 100);

                //progressBar.style.width = progressPercent + '%';
                progressText.textContent = progressPercent + '%';
            }
        }

        updateProgress();
        setInterval(updateProgress, 360000); // Actualiza cada hora
    </script>
